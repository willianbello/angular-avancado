<div class="container main-container">
    <h1>Cadastro</h1>

    <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">

        <h4>Crie sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input type="email" id="email" class="form-control" placeholder="Email (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage?.email}">
                <span class="text-danger" *ngIf="displayMessage?.email">
                    <p [innerHtml]="displayMessage?.email"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input type="password" id="password" class="form-control" placeholder="Senha (requerida)" formControlName="password" [ngClass]="{'is-invalid': displayMessage?.password}">
                <span class="text-danger" *ngIf="displayMessage?.password">
                    <p [innerHtml]="displayMessage?.password"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirmação da Senha</label>
            <div class="col-md-10">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmação da Senha (requerida)" formControlName="confirmPassword" [ngClass]="{'is-invalid': displayMessage?.confirmPassword}">
                <span class="text-danger" *ngIf="displayMessage?.confirmPassword">
                    <p [innerHtml]="displayMessage?.confirmPassword"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Registrar" [disabled]="cadastroForm.invalid" type="submit">Registrar</button></span>
            </div>
        </div>
    </form>
</div>
